<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima da Cidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <section class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <article class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade:" class="city-input" data-input>
                <button class="search" data-search>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </article>
        </section>
        <section class="weather-data hide" data-weather>
            <article class="info-city flex-box">
                <i class="fa-solid fa-location-dot"></i>
                <span class="city" data-city></span>
                <img src="" alt="Bandeira do país" class="country" data-country>
            </article>
            <p><span class="temperature" data-temperature></span>&deg;C</p>
            <article class="description-container flex-box">
                <p class="description" data-description></p>
                <img src="" alt="Condição do Tempo" class="weather-icon" data-icon>
            </article>
            <article class="details-container flex-box">
                <i class="fa-solid fa-droplet"></i>
                <p class="humidity" data-humidity></p>
                <i class="fa-solid fa-wind"></i>
                <p class="wind" data-wind></p>
            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
