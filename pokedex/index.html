<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
   <main>
    <img src="" alt="Pokemon" class="pokemon-image" data-image>
    <h1 class="pokemon-data">
        <span class="pokemon-number" data-number></span>
        <span class="pokemon-name" data-name></span>
    </h1>
    <form class="form" data-form>
        <input 
        type="search"
        class="input-search"
        data-input
        placeholder="Name or Number"
        required
        />
    </form>
    <section class="buttons">
        <button class="button btn-prev" data-prev>Prev &lt;</button>
        <button class="button btn-next" data-next>Next &gt;</button>
    </section>

    <img src="img/pokedex.png" alt="Pokedex" class="pokedex">
   </main>
   <script src="main.js"></script>
</body>
</html>
